<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <form action="/login" method="post" class="form-example">
        <div class="form-example">
            <label for="email">Enter your email: </label>
            <input type="email" name="email" id="email" placeholder="Write your email." required>
        </div>
        <div class="form-example">
          <label for="password">Enter password: </label>
          <input type="password" name="password" id="password" placeholder="Write your password."  required>
        </div>
        <div class="form-example">
            <input class="btn btn-success" type="submit" value="로그인!">
        </div>

        {% if message == 'Wrong' %}
        <span style = "color: red;">비밀번호가 다릅니다.</span>
        {% endif %}
      
    </form>


</body>
</html>
