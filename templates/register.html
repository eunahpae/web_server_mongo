<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 폼</h1>
    <form action="/register" method="post" class="form-example">
        <div class="form-example">
          <label for="username">Enter user_name: </label>
          <input type="text" name="username" id="username" required>
        </div>
        <div class="form-example">
          <label for="email">Enter your email: </label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="form-example">
            <label for="phone">Enter your phone: </label>
            <input type="text" name="phone" id="phone" required>
          </div>
          <div class="form-example">
            <label for="password">Enter password: </label>
            <input type="password" name="password" id="password" required>
          </div>
        <div class="form-example">
          <input type="submit" value="전송!">
        </div>

        
        {% if message == 'Impossible' %}
        <span style = "color: red;">가입이 불가한 이름입니다.</span>
        {% endif %}
        
        {% if message == 'X' %}
        <span style = "color: red;">이미 가입된 이메일 입니다.</span>
        {% endif %}
        
        {% if message == 'None' %}
        <span style = "color: red;">회원가입 하세요.</span>
        {% endif %}
       
        

      </form>
     
    
</body>
</html>
