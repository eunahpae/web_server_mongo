<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>List</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            margin: auto;
        }
    
        table,
        th,
        td {
            border: 1px solid #333;
            border-collapse: collapse;
            width: auto;
        }
    
        th {
            font-size: 20px;
            background-color: bisque;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>List</h1>
    <div class="container">
    <table>
        <tr>
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Author</th>
                <th>Create_at</th>
                <th>Etc.</th>
            </thead>
        </tr>

        <tbody>
            {% for x in data %}
            <tr>
                <td>{{ x['_id'] }}</td>
                <td>{{ x['title'] }}</td>
                <td>{{ x['desc'] }}</td>
                <td>{{ x['author'] }}</td>
                <td>{{ x['create_at'] }}</td>                
                <td><a href="/edit/{{x[0]}}"></a><button class="btn btn-success">편집</button></a>
                <a href="/delete/{{x[0]}}"></a><button class="btn btn-danger">삭제</button></a></td>
            
            </tr>
            {% endfor %}
        </tbody>

        <tfoot>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Desc</th>
                <th>Author</th>
                <th>Create_at</th>
                <th>Etc.</th>
            </tr>
        </tfoot>
    </table>
</div>

</body>

</html>
